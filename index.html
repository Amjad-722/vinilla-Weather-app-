<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" class="search-input">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="weather-box">
            <div class="weather-info">
                <h1 class="city">Weather App</h1>
                <div class="weather-details">
                    <img src="" alt="weather icon" class="weather-icon">
                    <h2 class="temperature">--Â°C</h2>
                    <p class="description">Enter a city name</p>
                </div>
                <div class="weather-stats">
                    <div class="stat">
                        <i class="fas fa-wind"></i>
                        <span class="wind">-- km/h</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-tint"></i>
                        <span class="humidity">--%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
